<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>



$(function () {

//CAMBIO DE TAMAÑO LETRAS
  // Reset Font Size
  var originalFontSize = $('body').css('font-size');
  $("#boton1").click(function(){
  $('body').css('font-size', originalFontSize);
  });
  // Increase Font Size
  $("#boton2").click(function(){
  	var currentFontSize = $('body').css('font-size');
 	var currentFontSizeNum = parseFloat(currentFontSize, 10);
    var newFontSize = currentFontSizeNum*1.2;
	$('body').css('font-size', newFontSize);
	return false;
  });
  // Decrease Font Size
  $("#boton3").click(function(){
  	var currentFontSize = $('body').css('font-size');
 	var currentFontSizeNum = parseFloat(currentFontSize, 10);
    var newFontSize = currentFontSizeNum*0.8;
	$('body').css('font-size', newFontSize);
	return false;
  });




//PEDIR DATOS LLAMADA AJAX

//DESERIALIZA
 $.ajax({
		url: "{% url 'reclama_datos' %}",
		type: 'get',                        
		success: function(datos) {
			Visualiza_datos (datos);  
		},
		failure: function(datos) { 
			alert('esto no vá');
		}
	});

 
	
	function Visualiza_datos (datos) {
		var bares=[];
		var vis=[];
		
		bares=datos['lista_bares'];
		vis=datos['V'];
		
		/*if (bares!= null){	
			console.log(bares);
			console.log(vis);
		}	*/
		 $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Popularidad de los Bares'
        },
        xAxis: {
            categories: bares
        },
        yAxis: {
            title: {
                text: 'Popularidad'
            }
        },
        series: [{
            name: 'Visitas',
            data: vis
        }],
    });
		
	};

console.log('aaa');

  
});

</script>

  </head>

  <body>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="/restaurante/">Restaurante</a>

                    {% endif %}

    <div class="container-fluid">

					<button id="boton2" class="btn btn-default btn-xs">Aumentar Tamaño Letra</button>
