<!DOCTYPE html>
<html>
    <head>
        <title>Restaurante</title>
    </head>

    <body>
        <h1>Registro en Restaurante</h1>

        {% if registered %}
        Restaurante dice: <strong>Gracias por registrarte!</strong>
        <a href="/restaurante/">Return to the homepage.</a><br />
        {% else %}
        Restaurante dice: <strong>Registrese!!</strong><br />

        <form id="user_form" method="post" action="/restaurante/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
